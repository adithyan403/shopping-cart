<!DOCTYPE html>
<html>
<head>
  <title>edit products Shopping.com</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body style="background-color: aqua;">
    
  <div class="container mt-5">
    <h2>Edit products</h2>
    <form enctype="multipart/form-data" action="/editsubmit" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name of product">
      </div>
      <div class="form-group">
        <label for="email">Price</label>
        <input type="text" class="form-control" name="price" id="price" placeholder="Enter about the product">
      </div>
      <div class="form-group">
        <label for="message">category</label>
        <input type="text" class="form-control" id="category" name="category" placeholder="Enter the product category">
      </div>
      <div class="form-group">
        <label for="message">image address</label>
        <input type="text" class="form-control" id="image" name="image" placeholder="Enter the address of the product image">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
