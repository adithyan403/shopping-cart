<html>
<head>
  <title>Add products Shopping.com</title>

</head>
<body style="background-color: aqua;">
    <header style="background-color: lightgreen;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: yellow;">
            <div class="container-fluid" style="background-color: yellowgreen;">
              <a class="navbar-brand" href="#">Shopping .com/Admin</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">All products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">All users</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      menu
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>

                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

              </div>
            </div>
          </nav>
    </header>


  <div class="container mt-5">
    <h2>Add products</h2>
    <form enctype="multipart/form-data" action="/submit" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter the name of product">
      </div>
      <div class="form-group">
        <label for="email">Price</label>
        <input type="text" class="form-control" name="price" id="price" placeholder="Enter about the product">
      </div>
      <div class="form-group">
        <label for="message">category</label>
        <input type="text" class="form-control" id="category" name="category" placeholder="Enter the product category">
      </div>
      <div class="form-group">
        <label for="message">image address</label>
        <input type="file" class="form-control" id="image" name="image" placeholder="Enter the product image">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
